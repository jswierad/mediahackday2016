<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Foundation for Sites</title>
		<link rel="stylesheet" href="css/app.css">
	</head>
<body>
	<!-- content starts here -->
		<div class="tabs-menu">
			<div class="tabs-menu__tab">
	            <input class="tabs-menu__radio" type="radio" id="tab-1" name="tab-group">
	            <label class="tabs-menu__label" for="tab-1">Content editor</label>
	            <div class="tabs-menu__panel">
	                <div class="tabs-menu__content">
	                    <div class="small-12 columns">
		                    <label>Title</label>
		                    <input placeholder="" type="text">
		                </div>
		                <div class="small-12 columns">
		                    <label>Content</label>
		                    <textarea placeholder="" rows="20"></textarea>
		                </div>
	                </div>
	            </div>
	        </div>
			<div class="tabs-menu__tab">
	            <input class="tabs-menu__radio" type="radio" id="tab-2" name="tab-group" checked="">
	            <label class="tabs-menu__label" for="tab-2">Ad settings</label>
	            <div class="tabs-menu__panel">
	                <div class="tabs-menu__content">
		                <fieldset class="fieldset">
		                	<legend><strong>Keywords</strong></legend>
							<input type="text" value="Amsterdam,Washington" data-role="tagsinput" />
							<script>
								var citynames = new Bloodhound({
									datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
									queryTokenizer: Bloodhound.tokenizers.whitespace,
									prefetch: {
										url: 'citynames.json',
										filter: function(list) {
											return $.map(list, function(cityname) {
												return { name: cityname };
											});
										}
									}
								});
									
								citynames.initialize();
								
								$('input').tagsinput({
									typeaheadjs: {
										name: 'citynames',
										displayKey: 'name',
										valueKey: 'name',
										source: citynames.ttAdapter()
									}
								});
							</script>
		                </fieldset>
		                
	                	<fieldset class="fieldset">
		                	<legend><strong>Sources</strong></legend>
		                	<script>
			                	$( document ).ready(function() {
				                	$dummyValue = Math.floor((Math.random() * 100) + 1); 
				                });
			                </script>
		                	<div class="row">
			                	<div class="small-6 columns">
				                	<input id="checkbox1" type="checkbox"><label for="checkbox1">Google</label>
			                	</div>
			                	<div class="small-3 columns">
				                	<meter value="40" min="0" low="33" high="66" optimum="100" max="100"></meter>
			                	</div>
			                	<div class="small-3 columns">
				                	<meter value="50" min="0" low="33" high="66" optimum="100" max="100"></meter>
			                	</div>
		                	</div>
		                	<div class="row">
			                	<div class="small-6 columns">
				                	<input id="checkbox2" type="checkbox"><label for="checkbox2">Facebook</label>
			                	</div>
			                	<div class="small-3 columns">
				                	<meter value="60" min="0" low="33" high="66" optimum="100" max="100"></meter>
			                	</div>
			                	<div class="small-3 columns">
				                	<meter value="60" min="0" low="33" high="66" optimum="100" max="100"></meter>
			                	</div>
		                	</div>
		                	<div class="row">
			                	<div class="small-6 columns">
									<input id="checkbox3" type="checkbox"><label for="checkbox3">Media.net</label>
			                	</div>
			                	<div class="small-3 columns">
				                	<meter value="20" min="0" low="33" high="66" optimum="100" max="100"></meter>
			                	</div>
			                	<div class="small-3 columns">
				                	<meter value="5" min="0" low="33" high="66" optimum="100" max="100"></meter>
			                	</div>
		                	</div>
		                	<div class="row">
			                	<div class="small-6 columns">
				                	<input id="checkbox4" type="checkbox"><label for="checkbox4">Adblade</label>
			                	</div>
			                	<div class="small-3 columns">
				                	<meter value="80" min="0" low="33" high="66" optimum="100" max="100"></meter>
			                	</div>
			                	<div class="small-3 columns">
				                	<meter value="80" min="0" low="33" high="66" optimum="100" max="100"></meter>
			                	</div>
		                	</div>
		                	<div class="row">
			                	<div class="small-6 columns">
				                	<input id="checkbox5" type="checkbox"><label for="checkbox5">Media Impact</label>
			                	</div>
			                	<div class="small-3 columns">
				                	<meter value="40" min="0" low="33" high="66" optimum="100" max="100"></meter>
			                	</div>
			                	<div class="small-3 columns">
				                	<meter value="20" min="0" low="33" high="66" optimum="100" max="100"></meter>
			                	</div>

			                	</div>

			                	</div>
